<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/jass.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header
        class="container-fluid text-center text-white bg-dark p-2 weather-header"
      >
        <h1>Weather Dashboard</h1>
      </header>
      <div class="container-fluid" style="max-width: 1600px"
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Enter a City
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="Denver"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"> 
            </section> <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
    ></script>
